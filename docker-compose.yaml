services:
  nekoshare-nextjs:
    build:
      context: ./nekoshare
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_PYSDK_HOST: ${NEXT_PUBLIC_PYSDK_HOST}
    env_file:
      - .env.development
    ports:
      - 3000:3000
  nekoshare-api:
    build:
      context: .
      dockerfile: research/Dockerfile.api
    env_file:
      - .env.development
    ports:
      - 3010:3010
